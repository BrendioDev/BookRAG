# Cloud-only configuration â€” uses OpenAI + Jina APIs, no local GPU services required.
# Set environment variables: OPENAI_API_KEY, JINA_API_KEY

pdf_path: TODO
save_path: TODO

llm:
  model_name: gpt-4o-mini
  api_key: ${OPENAI_API_KEY}
  api_base: https://api.openai.com/v1
  backend: openai
  max_tokens: 5000
  temperature: 0.1
  frequency_penalty: 0.0
  presence_penalty: 0.0
  max_workers: 8

vlm:
  model_name: gpt-4o
  api_key: ${OPENAI_API_KEY}
  api_base: https://api.openai.com/v1
  temperature: 0.1
  max_tokens: 6000
  backend: gpt

mineru:
  backend: vlm-sglang-client
  method: vlm
  server_url: http://localhost:30000
  lang: en

tree:
  node_keywords: True
  node_summary: True

graph:
  extractor_type: "llm"
  local_model_name: "en_core_web_sm"
  image_description_force: True
  max_gleaning: 0
  refine_type: "advanced"
  embedding_config:
    model_name: text-embedding-3-small
    backend: openai
    max_length: 8192
    api_base: https://api.openai.com/v1
    api_key: ${OPENAI_API_KEY}
  reranker_config:
    model_name: jina-reranker-v2-base-multilingual
    backend: jina
    api_key: ${JINA_API_KEY}

# Text-only VDB (no local GME model needed)
vdb:
  mm_embedding: False
  vdb_dir_name: "Tree_vdb"
  collection_name: "TreeVDB"
  embedding_config:
    model_name: text-embedding-3-small
    backend: openai
    max_length: 8192
    api_base: https://api.openai.com/v1
    api_key: ${OPENAI_API_KEY}

rag_force_reprocess: True

rag:
  strategy: gbc
  varient: standard
  topk: 10
  sim_threshold: 0.3
  select_depth: 2
  max_retry: 2
  reranker_config:
    model_name: jina-reranker-v2-base-multilingual
    backend: jina
    api_key: ${JINA_API_KEY}
